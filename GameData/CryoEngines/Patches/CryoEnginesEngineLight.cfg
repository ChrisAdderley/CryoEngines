// Tweaks the colour of the EngineLight lights
//Updated for CryoEngines v. 0.6.3 and
//EngineLighting by tajampi (for KSP 1.5.1) https://forum.kerbalspaceprogram.com/index.php?/topic/109845-151-engine-lighting-151-little-config-update-13-october/
//For KSP version 1.5.1



//Patch Engine Light Colors
@PART[cryoengine-125-1]:AFTER[EngineLight]:NEEDS[EngineLight]
{
	@MODULE[EngineLightEffect]
    { 
		@enableEmissiveLight = true // engines with no emissive will shut this off automatically
		@engineEmissiveMultiplier = 1.33 // scale emissive brightness
		@jitterMultiplier = 0.13 // controls main engine light flicker intensity
		@lightPower = 1.1
		@lightRange = 20
		@maxLightPower = 23.0
		
		@exhaustRed = 1
		@exhaustGreen = 0.88
		@exhaustBlue = 0.68

		@exhaustOffsetZ = #$../node_stack_bottom[1]$
	}
}
