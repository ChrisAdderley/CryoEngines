// Adds LqdHydrogen to default tank definition
@TANK_DEFINITION[Default]
{
    TANK
    {
        name = LqdHydrogen
        amount = 0
        maxAmount = 0
        mass = 0.0000625
        utilization = 10
    }
}

// Adds LqdHydrogen to fuselage tank definition
@TANK_DEFINITION[Fuselage]
{
    TANK
    {
        name = LqdHydrogen
        amount = 0
        maxAmount = 0
        utilization = 10
    }
}

// Adds LqdHydrogen to fuselage tank definition
@TANK_DEFINITION[Structural]
{
    TANK
    {
        name = LqdHydrogen
        amount = 0
        maxAmount = 0
        mass = 0.000375
        utilization = 10
    }
}

// Adds LqdHydrogen to ServiceModule tank definition
@TANK_DEFINITION[ServiceModule]
{
    TANK
    {
        name = LqdHydrogen
        amount = 0
        maxAmount = 0
        mass = 0.0000625
        utilization = 10
    }
}

// Adds tank definition for CryoEngines
TANK_DEFINITION
{
    name = Cryogenic
    basemass = 0.000625 * volume
    baseCost = 0.815 * volume
    TANK
    {
        name = LqdHydrogen
        mass = 0.0000625
        amount = full
        maxAmount = 50%
        utilization = 10
    }
    TANK
    {
        name = Oxidizer
        amount = full
        maxAmount = 50%
    }
}
//------------------------------------------------------//

// Adds tank type Cryogenic to all default tanks
@PART[*]:HAS[@MODULE[ModuleFuelTanks]]:FINAL
{
    @MODULE[ModuleFuelTanks]:HAS[#type[Default]]
    {
        typeAvailable = Cryogenic
    }
}
