// ModuleManager cfg for adding LH 2 and LH2/O extraction to the ISRU

@PART[ISRU]
{
    MODULE
	{
		name = ModuleResourceConverter
		ConverterName = LH2
		StartActionName = Start ISRU [LH2]
		StopActionName = Stop ISRU [LH2]	 
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 50
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LqdHydrogen
			Ratio = 141
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 
	}
}
@PART[ISRU]
{
    MODULE
	{
		name = ModuleResourceConverter
		ConverterName = LH2+Ox
		StartActionName = Start ISRU [LH2+Ox]
		StopActionName = Stop ISRU [LH2+Ox]	 
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1

		 
		 INPUT_RESOURCE
		 {
			ResourceName = Ore
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 50
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LqdHydrogen
			Ratio = 17.5177
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		  OUTPUT_RESOURCE
		 {
			ResourceName = Oxidizer
			Ratio = 1.75177
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 
	}
}
