/////////////0.625m engines//////////////
@PART[cryoengine-stromboli-1]:NEEDS[zRealPlume,SmokeScreen,!Waterfall] // "Strombolli" RL-10A5 (sea level)
{
      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = CryoEngines1875Lower
      }

      PLUME
      {
      name = CryoEngines1875Lower
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      speed = 1
      energy = 1
      emissionMult = 1

      corePosition = 0,0,0
      coreScale = 0.2

      plumePosition = 0,0,0.2
      plumeScale = 0.3

      plume2Scale = 0.3

      }
}

