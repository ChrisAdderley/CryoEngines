// Changes the CUTLASS to use LH2/LH2/O as fuel
@PART[nfa-multimodal-25-2]
{
	@mass = 7.0
	// 1.8
	@MODULE[ModuleEnginesFX]:HAS[!PROPELLANT[Oxidizer]]   {
  @maxThrust = 470
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.0
		}
		@PROPELLANT[IntakeAir]
		{
			@ratio = 0.35
		}
		!atmosphereCurve {}
    atmosphereCurve
		{
			key = 0 4800 0 0
		}
	}
	@MODULE[ModuleEnginesFX]:HAS[@PROPELLANT[Oxidizer]]   {
    @maxThrust = 750
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.5
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Oxidizer
			@ratio = 0.1
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 400
			key = 0.4 295
			key = 1 240
			key = 10 80
		}
	}
}
