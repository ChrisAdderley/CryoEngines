// Sets cryoEngines to use lFO at 30 lower Isp

@PART[cryoengine-125-1]
{
	@MODULE[ModuleEnginesFX]
    {

		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 380
			key = 1 330
			key = 4 0.001
		}

		@PROPELLANT[LqdHydrogen]
		{
			@name = LiquidFuel
			@ratio = 0.9
		}
		@PROPELLANT[Oxidizer]
		{
			@ratio = 1.1
		}

	}
}
