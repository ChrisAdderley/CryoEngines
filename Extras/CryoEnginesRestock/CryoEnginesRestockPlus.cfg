// Modifies the relevant Restock+ engines that are cryo-like to be actually cryo

// Corgi (RL-10-C2x4)
@PART[restock-engine-375-corgi]:NEEDS[ReStockPlus]:AFTER[ReStockPlus]
{
  @mass = 2.09
  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 250
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 0.1
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 1.5
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 465 0 0
      key = 1 120 0 0
      key = 4 285 0 0
    }
  }
}

// Caravel (J-2)
@PART[restock-engine-caravel-1]:NEEDS[ReStockPlus]:AFTER[ReStockPlus]
{
  !EFFECTS {}
  EFFECTS
  {
    fx-skiff-running
    {
      AUDIO
      {
        channel = Ship
        clip = sound_rocket_hard
        volume = 0.0 0.0
        volume = 1.0 1.0
        pitch = 0.0 0.2
        pitch = 1.0 1.0
        loop = true
      }

      MODEL_MULTI_PARTICLE
      {
        name = core
        modelName = CryoEngines/FX/fx-j2-core-1
        transformName = fxTransformCore
        emission = 0.0 0.0
        emission = 0.05 0.0
        emission = 0.075 0.25
        emission = 1.0 1.25
        speed = 0.0 0.5
        speed = 1.0 1.2
        localOffset = 0, 0, 0.5
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = CryoEngines/FX/fx-j2-plume-1
        transformName = fxTransformPlume
        emission = 0.0 0.0
        emission = 0.05 0.0
        emission = 0.075 0.25
        emission = 1.0 1.25
        speed = 0.0 0.5
        speed = 1.0 1.2
        localOffset = 0, 0, 0.5
      }
    }
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = sound_vent_soft
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = thrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
  }
  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 350
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 1.5
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 0.1
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 450 0 0
      key = 1 190 0 0
      key = 4 100 0 0
    }
  }
}
