// Modifies the relevant Restock engines that are cryo-like to be actually cryo

// Vector (RS-25)
@PART[SSME]:NEEDS[ReStock]:AFTER[ReStock]
{
  @mass = 2.15
  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 550
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 1.5
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 0.1
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 420 0 0
      key = 1 365 0 0
      key = 4 285 0 0
    }
  }
}

