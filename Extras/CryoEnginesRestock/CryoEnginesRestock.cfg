// Modifies the relevant Restock engines that are cryo-like to be actually cryo

// Vector (RS-25)
@PART[SSME]:NEEDS[ReStock]:AFTER[ReStock]
{
  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 470
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 0.1
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 0.1
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 4800 0 0
    }
  }
}

