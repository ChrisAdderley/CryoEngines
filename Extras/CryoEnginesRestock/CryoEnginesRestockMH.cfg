// Modifies the relevant Restock MH engines that are cryo-like to be actually cryo

// Skiff (J-2)
@PART[LiquidEngineRE-I2]:NEEDS[ReStock]:AFTER[ReStock]
{
  // TODO: ADJUST EFFECTS
  
  @MODULE[ModuleEnginesFX]
  {
    @maxThrust = 470
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdHydrogen
      @ratio = 0.1
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 0.1
    }
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 4800 0 0
    }
  }
}
